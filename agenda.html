<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Infinite Agenda</title>
</head>

<body>

    <h1>Agenda Calendar</h1>

    <!-- Define grid for date and appointment info -->
    <div class="container">
	    <div class="row">
	  		<div class="col-xs-3">Sunday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Monday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Tuesday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Wednesday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Thursday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Friday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>

		<div class="row">
	  		<div class="col-xs-3">Saturday</div>
	  		<div class="col-xs-9 appointment">Appointment</div>
		</div>
	</div>



<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="agenda.js"></script>

</body>
</html>
